<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
        li {
            list-style: none;
        }
    </style>
</head>
<body>
<h1>프런트엔드 개발자 지원서</h1>
<p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
<hr>
<form>
    <p>개인 정보</p>
    <ul>
        <li>
            <label for="user-name">이름</label>
            <input id="user-name"
                   type="text"
                   placeholder="공백 없이 입력하세요."/>
        </li>
        <li>
            <label for="user-phone">연락처</label>
            <input id="user-phone"
                   type="tel"/>
        </li>
    </ul>
    <p>지원 분야</p>
    <ul>
        <li>
            <input id="select-1"
                   type="radio"
                   value="웹 퍼블리싱"/>
            <label for="select-1">웹 퍼블리싱</label>
        </li>
        <li>
            <input id="select-2"
                   type="radio"
                   value="웹 애플리케이션 개발"/>
            <label for="select-2">웹 애플리케이션 개발</label>
        </li>
        <li>
            <input id="select-3"
                   type="radio"
                   value="개발 환경 개선"/>
            <label for="select-3">개발 환경 개선</label>
        </li>
    </ul>
    <p>지원 동기</p>
    <div>
        <label for="textarea"></label>
        <textarea id="textarea"
                  cols="60"
                  rows="5"
                  placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
    </div>
    <button>접수하기</button>
    <button>다시 쓰기</button>
</form>
</body>
</html>

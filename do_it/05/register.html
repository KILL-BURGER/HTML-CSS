<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원 가입을 환영합니다</h1>
<fieldset>
    <legend>사용자 정보</legend>
    <ul>
        <li>
            <label for="user-id">
                아이디<input type="text" id="user-id" autofocus placeholder="4자 ~ 10자 사이, 공백 없이"/>
            </label>
        </li>
        <li>
            <label for="mail">
                이메일<input type="text" id="mail" required/>
            </label>
        </li>
        <li>
            <label for="password">
                비밀번호<input type="password" id="password" placeholder="문자와 숫자, 특수 기호 포함" required/>
            </label>
        </li>
        <li>
            <label for="password-check">
                비밀번호 확인<input type="password" id="password-check" required/>
            </label>
        </li>
        <li>
            <label for="path">가입경로</label>
            <select id="path">
                <option value="blog">블로그</option>
                <option value="search">검색</option>
                <option value="sns">SNS</option>
                <option value="etc">기타</option>
            </select>
        </li>
        <li>
            <label for="memo">메모</label>
            <textarea id="memo" cols="40" rows="4" placeholder="남길 말씀이 있으면 여기에"></textarea>
        </li>
    </ul>
</fieldset>
<fieldset>
    <legend>이벤트와 새로운 소식</legend>
    <input type="radio" id="mailing_y" name="mailing" value="mailing_yes"/>
    <label for="mailing_y">메일 수신</label>
    <input type="radio" id="mailing_n" name="mailing" value="mailing_no" checked/>
    <label for="mailing_n">메일 수신 안 함</label>
</fieldset>
<div>
    <input type="submit" value="가입하기"/>
    <input type="reset" value="취소"/>
</div>
</body>
</html>
